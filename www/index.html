<html>
	<head>
		<meta charset="utf-8" />
		<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<meta http-equiv="Content-Security-Policy" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
		<meta name="color-scheme" content="light dark" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/homepage.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet" />
		<title>Salah</title>
	</head>
	<body>
		<div class="container-fluid fill">
			<div class="row myrow1">
				<div class="col row1col1">
					<div class="row nafl-name-row">
						<h2 class="nafl-name">TAHAJJUD</h2>
					</div>
					<div class="nafl-container">
						<h6 class="nafl-plus">+</h6>
						<h6 class="nafl-num">1</h6>
						<img class="nafl-icon" src="img/man-praying-filled.png" alt="empty-man" />
						<h6 class="nafl-minus">-</h6>
					</div>
				</div>
				<div class="col row1col2">
					<div class="row nafl-name-row">
						<h2 class="nafl-name">ISHRAQ</h2>
					</div>
					<div class="nafl-container">
						<h6 class="nafl-plus">+</h6>
						<h6 class="nafl-num">4</h6>
						<img class="nafl-icon" src="img/man-praying-filled.png" alt="empty-man" />
						<h6 class="nafl-minus">-</h6>
					</div>
				</div>
				<div class="col row1col3">
					<div class="row nafl-name-row">
						<h2 class="nafl-name">DHUHA</h2>
					</div>
					<div class="nafl-container">
						<h6 class="nafl-plus">+</h6>
						<h6 class="nafl-num">4</h6>
						<img class="nafl-icon" src="img/man-praying-filled.png" alt="empty-man" />
						<h6 class="nafl-minus">-</h6>
					</div>
				</div>
				<div class="col row1col4">
					<div class="row nafl-name-row">
						<h2 class="nafl-name">WITR</h2>
					</div>
					<div class="nafl-container">
						<h6 class="nafl-plus">+</h6>
						<h6 class="nafl-num">4</h6>
						<img class="nafl-icon" src="img/man-praying-filled.png" alt="empty-man" />
						<h6 class="nafl-minus">-</h6>
					</div>
				</div>
			</div>
			<!--This is the Second Row(Logo and Prayer Window)-->
			<div class="row myrow2">
				<!--Logo-->
				<div class="row logo-row">
					<img class="logo" src="img/salah-logo-transparent.png" alt="logo" />
				</div>
				<!--first prayer-->
				<div class="row first-prayer-row">
					<h1 id="first-prayer">Current Waqt</h1>
				</div>
				<!--time left between prayers-->
				<div class="row time-left-row">
					<h1 id="time-left">10</h1>
				</div>
				<!--second prayer-->
				<div class="row second-prayer-row">
					<h1 id="second-prayer">Bottom Text</h1>
				</div>
			</div>
			<!--This is the Third Row(Slider)-->
			<div class="row myrow3">
				<!--Fajr-->
				<div class="col row3col1">
					<div class="row prayer-name-row">
						<h2 class="prayer-name">FAJR</h2>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">2</h6>
							<img class="mandatory-icon" src="img/man-praying.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Sunnah</h6>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">2</h6>
							<img class="mandatory-icon" src="img/man-praying-filled.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Fard</h6>
					</div>
					<div class="row innerRow3"></div>
					<div class="row innerRow3"></div>
				</div>
				<!--Zuhr-->
				<div class="col row3col2">
					<div class="row prayer-name-row">
						<h2 class="prayer-name">DUHR</h2>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">4</h6>
							<img class="mandatory-icon" src="img/man-praying.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Sunnah</h6>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">4</h6>
							<img class="mandatory-icon" src="img/man-praying-filled.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Fard</h6>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">2</h6>
							<img class="mandatory-icon" src="img/man-praying.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Sunnah</h6>
					</div>
				</div>
				<!--Asr-->
				<div class="col row3col3">
					<div class="row prayer-name-row">
						<h2 class="prayer-name">ASR</h2>
					</div>
					<div class="row innerRow3"></div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">4</h6>
							<img class="mandatory-icon" src="img/man-praying-filled.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Fard</h6>
					</div>
					<div class="row innerRow3"></div>
				</div>
				<!--Maghrib-->
				<div class="col row3col4">
					<div class="row prayer-name-row">
						<h2 class="prayer-name">MAGHRIB</h2>
					</div>
					<div class="row innerRow3"></div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">3</h6>
							<img class="mandatory-icon" src="img/man-praying-filled.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Fard</h6>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">2</h6>
							<img class="mandatory-icon" src="img/man-praying.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Sunnah</h6>
					</div>
				</div>
				<!--Isha-->
				<div class="col row3col5">
					<div class="row prayer-name-row">
						<h2 class="prayer-name">ISHA</h2>
					</div>
					<div class="row innerRow3"></div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">4</h6>
							<img class="mandatory-icon" src="img/man-praying-filled.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Fard</h6>
					</div>
					<div class="row innerRow3">
						<div class="prayer-container">
							<h6 class="pray-num">2</h6>
							<img class="mandatory-icon" src="img/man-praying.png" alt="empty-man" />
						</div>
						<h6 class="prayer-types">Sunnah</h6>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="cordova.js"></script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
